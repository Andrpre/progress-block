<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProgressBlock demonstration</title>
    <link rel="icon" type="image/x-icon" href="/progress-block/favicon.ico" />
    <script type="module" crossorigin src="/progress-block/assets/index-CAjelht_.js"></script>
    <link rel="stylesheet" crossorigin href="/progress-block/assets/index-BMNdFvgs.css">
  </head>
  <body>
    <main class="main">
      <section class="wrapper">
        <div class="progress"></div>
        <div class="controls">
          <label class="controls__number">
            <input
              type="number"
              min="0"
              max="100"
              value="60"
              id="input-value"
              class="controls__number-input"
            />
            <span class="controls__number-title">Value</span>
          </label>
          <label class="controls__checkbox">
            <input type="checkbox" id="checkbox-animate" class="controls__checkbox-input" />
            <span class="controls__checkbox-custom-input" aria-hidden="true"></span>
            <span class="controls__checkbox-title">Animate</span>
          </label>
          <label class="controls__checkbox">
            <input type="checkbox" id="checkbox-hide" class="controls__checkbox-input" />
            <span class="controls__checkbox-custom-input"></span>
            <span class="controls__checkbox-title">Hide</span>
          </label>
        </div>
      </section>
    </main>
  </body>
</html>
